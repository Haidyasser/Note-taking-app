<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Signup | A Simple Notes app</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">NoteBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="login"><button class="btn btn-light my-2 my-sm-0 mx-2" type="button">Login</button></a>
        <a href="signup"><button class="btn btn-primary my-2 my-sm-0 mx-2" type="button">SignUp</button></a>
      </form>
    </div>
  </nav>

  <!-- Signup form -->
  <div class="container my-4">
    <h1 class="text-center">Sign Up</h1>
    <form action="/users/signup" method="POST">
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" maxlength="20" class="form-control" id="name" name="name" aria-describedby="emailHelp"
          placeholder="Enter your name" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" maxlength="30" class="form-control" id="email" name="email" aria-describedby="emailHelp"
          placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <!-- Password -->

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" maxlength="20" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" maxlength="20" class="form-control" id="cpassword" name="cpassword"
          placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div> 

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
